<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountDown-Timer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h1>New Years Eve</h1>
  <div class="countdown-container">
    <div class="count-ele days-c">
      <p class="text" id="days">0</p>
      <span>days</span>
    </div>
    <div class="count-ele hours-c">
      <p class="text" id="hours">0</p>
      <span>Hours</span>
    </div>
    <div class="count-ele mins-c">
      <p class="text" id="mins">0</p>
      <span>mins</span>
    </div>
    <div class="count-ele seconds-c">
      <p class="text" id="seconds">0</p>
      <span>seconds</span>
    </div>

  </div>


</body>

</html>
